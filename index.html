<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grow a Garden Fruit Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŒ± GAG Fruit Calculator</h1>

    <div class="fruit-filters">
      <button class="filter-btn active" onclick="filterFruits('all')">All</button>
      <button class="filter-btn" onclick="filterFruits('base')">Base</button>
      <button class="filter-btn" onclick="filterFruits('event')">Event</button>
      <button class="filter-btn" onclick="filterFruits('bee')">Bee Event</button>
      <button class="filter-btn" onclick="filterFruits('prehistoric')">Prehistoric</button>
    </div>

    <div class="fruit-grid" id="fruitGrid"></div>

    <div class="controls">
      <label>Enter Weight (grams):</label>
      <input type="number" id="weight" placeholder="e.g. 100" />

      <label>Select Mutations:</label>
      <div class="mutations" id="mutationContainer"></div>

      <button onclick="calculate()">ðŸŒŸ Calculate Value</button>
      <p id="result"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
